<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Transaction Processing</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Transaction Processing System</h1>
            <h2>Payment</h2>

            <form id="payment-form">
                <div class="form-group">
                    <label for="debtor">Debtor Account</label>
                    <select id="debtor" name="debtor" required="">
                        <option value="">Select debtor account</option>
                        <option value="123456789">123456789 - Vernor Vinge</option>
                        <option value="987654321">987654321 - Issac Asimov</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="creditor">Creditor Account</label>
                    <select id="creditor" name="creditor" required="">
                        <option value="">Select creditor account</option>
                        <option value="123456789">123456789 - Vernor Vinge</option>
                        <option value="987654321">987654321 - Issac Asimov</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required="">
                </div>

                <div id="error-msg" class="error-msg" style="display: none;"></div>
                <div id="success-msg" class="success-msg" style="display: none;"></div>

                <button type="submit" id="submit-btn" class="btn" disabled="">Processing...</button>
            </form>
        </div>
    </div>

    <script src="/static/js/payment.js"></script>

</body></html>
